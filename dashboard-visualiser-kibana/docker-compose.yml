version: '3.9'

services:
  dashboard-visualiser-kibana:
    image: docker.elastic.co/kibana/kibana:7.13.0
    healthcheck:
      test: curl --fail http://localhost:5601 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      ES_KIBANA_SYSTEM: ${ES_KIBANA_SYSTEM?:err}
    deploy:
      replicas: ${KIBANA_INSTANCES}
      resources:
        limits:
          cpus: ${KIBANA_CPU_LIMIT:-0.8}
          memory: ${KIBANA_MEMORY_LIMIT:-2G}
        reservations:
          cpus: ${KIBANA_CPU_RESERVE:-0.05}
          memory: ${KIBANA_MEMORY_RESERVE:-500M}
    configs:
      - target: /usr/share/kibana/config/kibana.yml
        source: ${KIBANA_YML_CONFIG:-kibana-kibana.yml}
configs:
  kibana-kibana.yml:
    file: ./kibana.yml
    name: kibana-kibana.yml-${kibana_kibana_yml_DIGEST:?err}
    labels: 
      name: kibana
  kibana-kibana-cluster.yml:
    file: ./kibana.cluster.yml
    name: kibana-kibana-cluster.yml-${kibana_kibana_cluster_yml_DIGEST:?err}
    labels: 
      name: kibana
