version: '3.9'

services:
  dashboard-visualiser-kibana:
    image: docker.elastic.co/kibana/kibana:7.13.0
    healthcheck:
      test: curl --fail http://localhost:5601 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      ELASTICSEARCH_URL: http://analytics-datastore-elastic-search-01:9200
      ELASTICSEARCH_HOSTS: http://analytics-datastore-elastic-search-01:9200
      ELASTICSEARCH_USERNAME: 'kibana_system'
      ELASTICSEARCH_PASSWORD: ${ES_KIBANA_SYSTEM}
    deploy:
      replicas: ${KIBANA_INSTANCES:-1}
      resources:
        limits:
          memory: ${KIBANA_MEMORY_LIMIT:-3G}
        reservations:
          memory: ${KIBANA_MEMORY_RESERVE:-500M}
