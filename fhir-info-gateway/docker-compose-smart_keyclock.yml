version: "3.9"

services:
  smart-config:
    image: jembi/keycloak-config
    networks:
      - fhir-info-gateway_default
    environment:
      KEYCLOAK_BASE_URL: ${KC_API_URL}
      KEYCLOAK_USER: ${KC_ADMIN_USER}
      KEYCLOAK_PASSWORD: ${KC_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KC_REALM_NAME}
networks:
  fhir-info-gateway_default:

