version: '3.9'

services:
  dashboard-visualiser-jsreport:
    image: jsreport/jsreport:3.2.0
    deploy:
      placement:
        max_replicas_per_node: 1
      replicas: ${JS_REPORT_INSTANCES:-1}
      resources:
        limits:
          cpus: ${JS_REPORT_CPU_LIMIT:-0.8}
          memory: ${JS_REPORT_MEMORY_LIMIT:-3G}
        reservations:
          cpus: ${JS_REPORT_CPU_RESERVE:-0.05}
          memory: ${JS_REPORT_MEMORY_RESERVE:-500M}
    labels:
      co.elastic.metrics/module: 'docker'
      co.elastic.metrics/metricsets: 'cpu,memory,diskio,info,healthcheck,container'
    environment:
      extensions_authentication_cookieSession_secret: ${JS_REPORT_SECRET:-dev_secret_only}
      extensions_authentication_admin_username: 'admin'
      extensions_authentication_admin_password: ${JS_REPORT:-dev_password_only}
      ES_PASSWORD: ${ES_ELASTIC:-dev_password_only}
      licenseKey: ${JS_REPORT_LICENSE_KEY}
      ES_HOSTS: ${ES_HOSTS:-analytics-datastore-elastic-search:9200}
    configs:
      - source: jsr-jsreport.config.json
        target: /app/jsreport.config.json
        uid: "100"
        gid: "101"

configs:
  jsr-jsreport.config.json:
    file: ./jsreport.config.json
    name: jsr-jsreport.config.json-${jsr_jsreport_config_json_DIGEST:?err}
    labels:
      name: jsreport
