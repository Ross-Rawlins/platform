version: '3.9'

services:
  dhis-postgres-1:
    environment:
      REPMGR_PARTNER_NODES: ${REPMGR_PARTNER_NODES}
    deploy:
      placement:
        constraints:
          - "node.labels.name==node-1"

  dhis-postgres-2:
    image: bitnami/postgresql-repmgr:14
    environment:
      POSTGRESQL_PASSWORD: ${DHIS_POSTGRESQL_PASSWORD}
      POSTGRESQL_USERNAME: ${DHIS_POSTGRESQL_USERNAME}
      POSTGRESQL_DATABASE: ${DHIS_POSTGRESQL_DATABASE}
      REPMGR_NODE_NETWORK_NAME: dhis-postgres-2
      REPMGR_PASSWORD: ${REPMGR_PASSWORD}
      REPMGR_RECONNECT_INTERVAL: 3
      REPMGR_NODE_NAME: dhis-postgres-2
      REPMGR_PRIMARY_HOST: ${REPMGR_PRIMARY_HOST}
      REPMGR_PARTNER_NODES: ${REPMGR_PARTNER_NODES}
    volumes:
      - 'dhis-postgres-2-data:/bitnami/postgresql'
    deploy:
      placement:
        constraints:
          - "node.labels.name==node-2"
      replicas: 1
      resources:
        limits:
          cpus: ${DHIS_POSTGRES_CPU_LIMIT}
          memory: ${DHIS_POSTGRES_MEMORY_LIMIT}
        reservations:
          cpus: ${DHIS_POSTGRES_CPU_RESERVE}
          memory: ${DHIS_POSTGRES_MEMORY_RESERVE}
    networks:
      default:
      dhis-postgres:
      pg_backup_net:


  dhis-postgres-3:
    image: bitnami/postgresql-repmgr:14
    environment:
      POSTGRESQL_PASSWORD: ${DHIS_POSTGRESQL_PASSWORD}
      POSTGRESQL_USERNAME: ${DHIS_POSTGRESQL_USERNAME}
      POSTGRESQL_DATABASE: ${DHIS_POSTGRESQL_DATABASE}
      REPMGR_NODE_NETWORK_NAME: dhis-postgres-3
      REPMGR_PASSWORD: ${REPMGR_PASSWORD}
      REPMGR_RECONNECT_INTERVAL: 3
      REPMGR_NODE_NAME: postgres-3
      REPMGR_PRIMARY_HOST: ${REPMGR_PRIMARY_HOST}
      REPMGR_PARTNER_NODES: ${REPMGR_PARTNER_NODES}
    volumes:
      - 'dhis-postgres-3-data:/bitnami/postgresql'
    deploy:
      placement:
        constraints:
          - "node.labels.name==node-3"
      replicas: 1
      resources:
        limits:
          cpus: ${DHIS_POSTGRES_CPU_LIMIT}
          memory: ${DHIS_POSTGRES_MEMORY_LIMIT}
        reservations:
          cpus: ${DHIS_POSTGRES_CPU_RESERVE}
          memory: ${DHIS_POSTGRES_MEMORY_RESERVE}
    networks:
      default:
      dhis-postgres:
      pg_backup_net:


volumes:
  dhis-postgres-2-data:
  dhis-postgres-3-data:
