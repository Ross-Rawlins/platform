version: "3.9"

services:
  dhis-postgres-1:
    image: bitnami/postgresql-repmgr:14
    environment:
      POSTGRESQL_PASSWORD: ${DHIS_POSTGRESQL_PASSWORD}
      POSTGRESQL_USERNAME: ${DHIS_POSTGRESQL_USERNAME}
      POSTGRESQL_DATABASE: ${DHIS_POSTGRESQL_DATABASE}
      REPMGR_NODE_NETWORK_NAME: dhis-postgres-1
      REPMGR_PASSWORD: ${REPMGR_PASSWORD}
      REPMGR_RECONNECT_INTERVAL: 3
      REPMGR_NODE_NAME: dhis-postgres-1
      REPMGR_PRIMARY_HOST: ${REPMGR_PRIMARY_HOST}
      REPMGR_PARTNER_NODES: ${REPMGR_PARTNER_NODES}
      POSTGRESQL_POSTGRES_PASSWORD: ${DHIS_POSTGRESQL_POSTGRES_PASSWORD}
    volumes:
      - "hapi-postgres-1-data:/bitnami/postgresql"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: ${DHIS_POSTGRES_CPU_LIMIT}
          memory: ${DHIS_POSTGRES_MEMORY_LIMIT}
        reservations:
          cpus: ${DHIS_POSTGRES_CPU_RESERVE}
          memory: ${DHIS_POSTGRES_MEMORY_RESERVE}
    networks:
      default:
      dhis-postgres:
      pg_backup_net:

volumes:
  hapi-postgres-1-data:

networks:
  default:
  dhis-postgres:
    name: dhis_postgres_public
    external: true
  pg_backup_net:
    name: pg_backup
    driver: overlay
    attachable: true
