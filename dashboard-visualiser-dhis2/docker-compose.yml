version: "3.9"

services:
  dhis-postgres-1:
    image: bitnami/postgresql-repmgr:14
    ports:
      - "5432:5432"
    environment:
      POSTGRESQL_PASSWORD: dhis
      POSTGRESQL_USERNAME: dhis
      POSTGRESQL_DATABASE: dhis
      REPMGR_NODE_NETWORK_NAME: dhis-testnetwork
      REPMGR_PASSWORD: dhis
      REPMGR_RECONNECT_INTERVAL: 3
      REPMGR_NODE_NAME: dhis-postgres-1
      REPMGR_PRIMARY_HOST: dhis-postgres-1
      REPMGR_PARTNER_NODES: dhis-postgres-1
      POSTGRESQL_POSTGRES_PASSWORD: dhis
    volumes:
      - db-dump:/bitnami/postgresql
    networks:
      dhis-postgres:
#    healthcheck:
#      test: ["CMD-SHELL", "psql --no-password --quiet --username $$POSTGRES_USER postgres://dhis-postgres-1 -p 5432 --command \"SELECT 'ok'\" > /dev/null"]
#      start_period: 120s
#      interval: 1s
#      timeout: 3s
#      retries: 5

  db-dump:
    image: busybox # busybox wget version does not have --no-clobber, so we need to do the [ -f ] test
    command: sh -c '[ -f dump.sql.gz ] && echo "dump.sql.gz exists" || wget --output-document dump.sql.gz $$DHIS2_DB_DUMP_URL' # only download file if it does not exist
    environment:
      DHIS2_DB_DUMP_URL: "${DHIS2_DB_DUMP_URL:-https://databases.dhis2.org/sierra-leone/dev/dhis2-db-sierra-leone.sql.gz}"
    working_dir: /opt/dump
    networks:
      dhis-postgres:
    volumes:
      - db-dump:/opt/dump

  web:
    image: "dhis2/core:2.38.4.3"
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n \
                -Dlog4j2.configurationFile=/opt/dhis2/log4j2.xml
                -Dcom.sun.management.jmxremote \
                -Dcom.sun.management.jmxremote.local.only=false \
                -Dcom.sun.management.jmxremote.authenticate=false \
                -Dcom.sun.management.jmxremote.ssl=false"
    configs:
      - target: /opt/dhis2/dhis.conf
        source: dhis2-dhis.conf
      - target: /opt/dhis2/log4j2.xml
        source: dhis2-log4j2.xml
    networks:
      dhis-public:
      dhis-postgres:
    depends_on:
      - db-dump
      - dhis-postgres-1

configs:
  dhis2-dhis.conf:
    file: ./dhis.conf
    name: dhis.conf-${dhis2_dhis_conf_DIGEST:?err}
  dhis2-log4j2.xml:
    file: ./log4j2.xml
    name: log4j2.xml-${dhis2_log4j2_xml_DIGEST:?err}

networks:
  dhis-public:
    name: dhis2-public
    external: true
  dhis-postgres:
    name: dhis-postgres
    external: false

volumes:
  db-dump: